<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorios - Modo Mantenimiento</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Consultorios</h1>
            <div class="status-badge">Modo Mantenimiento</div>
        </header>

        <main>
            <p>Estamos configurando el sistema de agenda para los consultorios.</p>
            <p>Si eres personal autorizado, inicia sesión para acceder al panel.</p>
            
            <div data-netlify-identity-button class="login-btn"></div>
        </main>

        <footer>
            <p>&copy; 2025 Sistema de Consultorios</p>
        </footer>
    </div>

    <script>
        // Redirección si el usuario ya está logueado
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("login", user => {
                console.log("Bienvenido:", user.email);
                // Por ahora solo mostraremos un mensaje, luego redirigiremos a la agenda
                alert("Sesión iniciada correctamente.");
            });
        }
    </script>
</body>
</html>
