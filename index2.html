<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="css/1_comunes.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .login-container h2 { margin-bottom: 1rem; }
        .login-container input { display: block; width: 100%; margin-bottom: 1rem; padding: 0.5rem; }
        .login-container button { width: 100%; padding: 0.5rem; }
        .error { color: red; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div id="error" class="error"></div>
        <input type="text" id="usuario" placeholder="Documento" autocomplete="username">
        <input type="password" id="contrasena" placeholder="Contraseña" autocomplete="current-password">
        <button onclick="login()">Ingresar</button>
    </div>
    <script src="js/login_local.js"></script>
</body>
</html>
