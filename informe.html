<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Reservas</title>
    <link rel="stylesheet" href="css/comunes.css">
    <link rel="stylesheet" href="css/informe.css">
</head>
<body>
    <div class="informe-container">
        <h2 class="informe-titulo">Informe de Reservas</h2>
        <form id="form-informe" class="informe-form">
            <label>Fecha inicio:
                <input type="date" name="fechaInicio" required>
            </label>
            <label>Fecha fin:
                <input type="date" name="fechaFin" required>
            </label>
            <label>Consultorio:
                <select name="consultorio" id="combo-consultorio">
                    <option value="0">Todos</option>
                </select>
            </label>
            <div class="search-row">
                <label for="input-usuario" class="search-label">Usuario:</label>
                <input type="text" name="usuario" id="input-usuario" class="search-input" placeholder="Nombre o apellido" autocomplete="off">
                <div id="autocomplete-lista-usuarios" class="autocomplete-lista"></div>
                <span class="search-note">(escriba para filtrar usuarios por nombre)</span>
            </div>
            <button type="submit">Buscar</button>
        </form>
        <div id="total-horas-informe"></div>
            <div class="table-container">
                <table class="table">
                    <tr><td colspan="5">Complete los filtros y presione Buscar</td></tr>
                </table>
            </div>
    </div>
    <script type="module" src="js/informe.js"></script>
        <script type="module">
            import { cargarUsuariosParaAutocompleteAvanzado } from './js/autocomplete_usuarios_avanzado.js';
            window.addEventListener('DOMContentLoaded', () => {
                cargarUsuariosParaAutocompleteAvanzado('input-usuario', 'autocomplete-lista-usuarios');
            });
        </script>
<style>
.search-row {
    position: relative;
}
.autocomplete-lista {
    position: absolute;
    left: 0;
    right: 0;
    top: 100%;
    background: #fff;
    border: 1px solid #ccc;
    z-index: 1000;
    max-height: 180px;
    overflow-y: auto;
    min-width: 180px;
    width: 100%;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.autocomplete-item {
    padding: 8px 12px;
    cursor: pointer;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
.autocomplete-item:hover {
    background: #e6f0fa;
}
</style>
</body>
</html>
